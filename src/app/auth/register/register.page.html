<div class="login-register">
  <form [formGroup]='registerForm' (ngSubmit)='onRegister()'>
    <ion-row>
      <ion-col>
        <ion-item color='light'>
          <ion-icon slot='start' name='person'></ion-icon>
          <ion-input type='text' formControlName='nombres' placeholder="Nombres" required clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color='light'>
          <ion-icon slot='start' name='mail'></ion-icon>
          <ion-input type='email' formControlName='email' placeholder="Correo" required clearInput></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color='light'>
          <ion-icon slot='start' name="lock-closed"></ion-icon>
          <ion-input [type]='show ? "text" : "password"' placeholder="ContraseÃ±a" formControlName='password' required>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item color='light'>
          <ion-icon slot='start' name="lock-closed"></ion-icon>
          <ion-input [type]='show ? "text" : "password"' placeholder="Repetir ContraseÃ±a"
            formControlName='confirmPassword' required></ion-input>
          <ion-icon *ngIf='!show' slot='end' name="eye" (click)='show=!show'></ion-icon>
          <ion-icon *ngIf='show' slot='end' name="eye-off" (click)='show=!show'></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type='submit' expand='block' color='danger' [disabled]='!registerForm.valid'>Registrarse
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
</div>
